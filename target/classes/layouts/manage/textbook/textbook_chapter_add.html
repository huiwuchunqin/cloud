<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<#include "/manage/common/meta_css.html"/> 
<#include "/manage/common/meta_js.html"/> 
<title>教材章节</title>
</head>
<body>
	<div class="easyui-layout" data-options="fit:true">
			<div data-options="region:'center',border:false">
					<form id="fm" method="post">
				<div class="box form">
					<div class="labelBox">
						<div class="labelLine300">
							<div class="labelWidth60">章节名称<span class="required">*</span></div>
							<input class="easyui-validatebox" id="txtName" name="name" data-options="required:true" maxlength="100" placeholder="请输入章节名称" value=""/>
						</div>
						<span class="clear5"></span>
						<div class="labelLine350">
							<div class="labelWidth60">备注</div>
							<textarea class="easyui-validatebox textareaWidth250 textareaHeight100" id="txtDesc" name="description" maxlength="40"></textarea>
						</div>
					</div>
				</div>
				</form>
			</div>
			<div data-options="region:'south',border:false" style="text-align: right; padding:0 10px 10px 0;">
				<a class="btn btnConfirm" id="btnSave" onclick="save()" >保存</a>
				<a class="btn btnCancel" onclick="cancel()" style="margin-left: 5px;" id="btnCancel"  >取消</a>
			</div>
		
	</div>
	<script type="text/javascript">
	    //教材编码
	    var tbCode="${tbCode}";	
	    //层级
	    var level="${level}";
		//保存按钮
		function save(){
			if ($("#fm").form("validate")) {
				$.ajax({
					url : "/manage/textbook/chapter/addChapter.html",
					data : {
						name:$("#txtName").val().trim(),
						description:$("#txtDesc").val().trim(),
						textbookCode:tbCode,
						level:level,
						<#if "${pcode}" !=""&&"${pcode}"!="null">
						pcode:"${pcode}"
						</#if>
					},
					type : "POST",
					dataType : "json",
					success : function(result) {
						if (result.success) {
							$.messager.alert("提示", result.msg, "info",function(){
								easyui_closeTopWindow(result.data);
							});
						} else {
							$.messager.alert("提示", result.msg, "info");
						}
					}
				});
			}
		}
		
		//取消按钮
		function cancel(){
			easyui_closeTopWindow(false);
		}
	</script>
</body>
</html>
