<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>代理商信息列表</title>
<#include "/manage/common/meta_js.html">
<#include "/manage/common/meta_css.html">
<script  type="text/javascript" src="/manage/template/agency/agencyList.js"></script>
</head>
<body class="easyui-layout">

<div data-options="region:'north'" style="height:70px">

	<div class="box">
		 <div id="queryBox" class="labelBox">
			<div class="labelLine320">
				<span class="labelWidth60">代理商名称</span>
				<input id="orgName" placeholder="请输入代理商名称">
			</div>
			
			<div class="labelLine240">
				<span class="labelWidth60">代理级别</span>
				<input id="agencyLevel" class="easyui-combobox" data-options="textField:'name',valueField:'value',editable:false">
			</div>
		</div>
		<div class="btnBox">
		<a class="btn btnBlue search" onclick="searchData()">查询</a>
		<#if "${canAdd}">
		<a class="btn btnBlue add" onclick="add()">新增</a>
		</#if>
		</div>
	</div>

</div>

<div data-options="region:'center'" >
	<table id="dg" class="easyui-datagrid" data-options="
	fitColumns:true,
	rownumbers:true,
	url:'/manage/agency/page.html',
	onBeforeLoad:onBeforeLoad,
	pagination:true,
	fit:true,
	">
		<thead>
			<tr>
				<th data-options="field:'ckunderwear',halign:'center',align:'center',width:130,formatter:optfmt">操作</th>
				<th data-options="field:'orgName',halign:'center',width:150">代理商名称</th>
				<th data-options="field:'agencyLevel',halign:'center',align:'center',width:90,formatter:agencyLevelfmt">级别</th>
				<th data-options="field:'domainURL',halign:'center',width:150">域名</th>
				<th data-options="field:'flagValid',halign:'center',align:'center',width:90,formatter:orgStatefmt">状态</th>
				<th data-options="field:'topName',halign:'center',width:90">联系人</th>
				<th data-options="field:'phone',halign:'center',align:'center',width:90">联系电话</th>
				<th data-options="field:'modifyTime',halign:'center',align:'center',width:110,formatter:timeLongfmt">更新时间</th>
				<th data-options="field:'schoolCount',halign:'center',align:'right',width:60">学校数</th>
				<th data-options="field:'remark',halign:'center',width:250">代理商描述</th>
			</tr>
		</thead>
	</table>
</div>
</body>
</html>
