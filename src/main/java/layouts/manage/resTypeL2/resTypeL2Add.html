<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<#include "/manage/common/meta_js.html"/> 
<#include "/manage/common/meta_css.html"/>
<title>新增二级分类</title>
<style>
	.labelLine240,.labelLine400{
		margin: 10px;
	}
	#name{
		width:146px;
	}
</style>
</head>
<body>
	<form  id="fm">
	<div class="labelLine240">
	<span class="labelWidth60">一级分类：</span>
	<input id="resTypeL1" class="easyui-combobox" required="true" data-options="editable:false,textField:'name',valueField:'code'" >
	</div>
	<div class="labelLine240">
	<span class="labelWidth60">名称：</span>
	<input id="name" class="easyui-validatebox" data-options="required:true" maxlength="20">
	</div>
	<div class="labelLine400">
	<span class="labelWidth60">描述：</span>
	<textarea id="description" class="easyui-validatebox" rows="3" cols="40" maxlength="40"></textarea>
	</div>
	<span class="clear"></span>
	<div class="textCenter">
	<a class="btn btnConfirm"  onclick="save()">保存</a>
	<a class="btn btnCancel"  onclick="javascript:easyui_closeTopWindow(false)">取消</a>
	</div>
	</form>
	<script type="text/javascript">
	var resTypeL1List=eval(${resTypeL1List});
	$(function(){
		var noSpecialList=_.filter(resTypeL1List,function(item){return item.name!='特色资源'})
	$('#resTypeL1').combobox('loadData',noSpecialList);
	})
	//保存
	function save(){
		var resTypeL1Code=$('#resTypeL1').combobox('getValue');
		var name=$('#name').val();
		var description=$('#description').val();
		if($('#fm').form('validate')){
			$.ajax({
				url:"/manage/resTypeL2/add.html",
				data:{
					codeL1:resTypeL1Code,
					name:name,
					description:description,
				},
				success:function(res){
					alert(res.msg);
					easyui_closeTopWindow(res.success);
				}
			})	
		}
	}
	</script>
</body>
</html>
