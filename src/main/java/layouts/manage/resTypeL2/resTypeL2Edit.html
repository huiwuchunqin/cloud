<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<#include "/manage/common/meta_js.html"/> 
<#include "/manage/common/meta_css.html"/>
<title>修改二级分类</title>
</head>
<body>
	<form id="fm">
	<div class="labelLine320">
		<span class="labelWidth60">名称</span>
		<input id="name" class="easyui-validatebox" data-options="required:true" maxlength="20">
	</div>
	<div class="clear"></div>
	<div class="labelLine400">
		<span class="labelWidth60">描述</span>
		<textarea id="description" class="easyui-validatebox" rows="3" cols="40" maxlength="40"></textarea>
	</div>
	<span class="clear"></span>
	<div class="textCenter">
	<a class="btn btnConfirm" onclick="save()">保存</a>
	<a class="btn btnCancel"  onclick="javascript:easyui_closeTopWindow(false)">取消</a>
	</div>
	</form>
	<script type="text/javascript">
	var resTypeL2=eval(${resTypeL2});
	$(function(){
		if(resTypeL2!=null){
			$('#name').val(resTypeL2.name);
			$('#description').val(resTypeL2.description);
		}
	})
	//保存
	function save(){
		var name=$('#name').val();
		var description=$('#description').val();
		if($('#fm').form('validate')){
			$.ajax({
				url:"/manage/resTypeL2/update.html",
				data:{
					code:resTypeL2.code,
					newName:name,
					description:description,
				},
				success:function(res){
					alert(res.msg);
					easyui_closeTopWindow(res.success);
				}
			})	
		}
	}
	</script>
</body>
</html>
