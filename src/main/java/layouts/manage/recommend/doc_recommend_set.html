<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<#include "/manage/common/meta_js.html"/> 
<#include "/manage/common/meta_css.html"/>
<title>设置文档推荐资源</title>
</head>
<body class="easyui-layout" data-options="fit:true">
	<div data-options="region:'north'" style="height: 80px;">
		<div class="labelBox" style="margin-top: 10px;margin-left:10px; height: 68px">
			<span style="float: left; width: 240px">
			 <span class="labelWidth60">学段：</span>
			 <input id="section" class="easyui-combobox" data-options="textField:'name',valueField:'code',editable:false,onSelect:function(record){
								sectionSelect(record);}">
			</span> <span style="float: left; width: 240px"> <span class="labelWidth60">年级</span> <input id="grade" class="easyui-combobox" data-options="textField:'name',valueField:'code',editable:false">
			</span> <span style="float: left; width: 240px"> <span class="labelWidth60">学科：</span> <input id="subject" class="easyui-combobox" data-options="textField:'name',valueField:'code',editable:false">
			</span>
			<div class="clear10"></div>
			<span style="float: left; width: 400px"> <span class="labelWidth60">上传时间</span> <input id="uploadTimeStart" class="Wdate" onFocus="WdatePicker({maxDate:'#F{$dp.$D(\'uploadTimeEnd\')}',dateFmt:'yyyy-MM-dd HH:mm',lang:'zh-cn'})" type="text" class="width130"> <span style="width: 10px; line-height: 20px">~</span> <input id="uploadTimeEnd" class="Wdate" onFocus="WdatePicker({minDate:'#F{$dp.$D(\'uploadTimeStart\')}',dateFmt:'yyyy-MM-dd HH:mm',lang:'zh-cn'})" type="text" class="width130">
			</span> <span style="float: left, width:400px"> <span class="labelWidth60">资源名称</span> <input id="resName" style="width: 300px">
			</span>
		</div>
		<div class="btnBox">
			<a style="float:right;margin-top: 10px;margin-right: 10px;" class="easyui-linkbutton" data-options="iconCls:'icon-search'" onclick="query()"><img src="/manage/template/images/search.png">查询</a>
		</div>
	</div>
	<div data-options="region:'center'">
		<table id="dg" class="easyui-datagrid" data-options="
				    pagination:true,
				    fit:true,
				    rownumbers:true,
				    onBeforeLoad:dgonBeforeLoad,
				    singleSelect:true,
				    url:'/manage/recommendDocRes/searchSetInfo.html'">
			<thead>
				<tr>
					<th data-options="field:'operate',formatter:operateFmt,width:130,align:'center',halign:'center'">操作</th>
					<th data-options="field:'resName',width:200,align:'left',halign:'center'">资源名称</th>
					<th data-options="field:'sectionName',width:80,align:'left',halign:'center'">所属学段</th>
					<th data-options="field:'gradeName',width:80,align:'left',halign:'center'">所属年级</th>
					<th data-options="field:'subjectName',width:80,align:'left',halign:'center'">所属学科</th>
					<th data-options="field:'userName',width:90,align:'left',halign:'center'">上传人</th>
					<th data-options="field:'makeTime',width:150,align:'center',halign:'center'">上传时间</th>
					<th data-options="field:'resDesc',width:400,align:'left',halign:'center'">资源描述</th>
					<th data-options="field:'browseCount',width:90,align:'right',halign:'center'">资源观看次数</th>
					<th data-options="field:'downloadCount',width:90,align:'right',halign:'center'">资源下载次数</th>
					<th data-options="field:'goodCount',width:80,align:'right',halign:'center'">点赞总数</th>
					<th data-options="field:'commentCount',width:80,align:'right',halign:'center'">评论总数</th>
					<!-- <th data-options="field:'downloadPoints',width:80,align:'right',halign:'center'">下载点数</th> -->
					<th data-options="field:'id',width:50,hidden:true">resId</th>
				</tr>
			</thead>
		</table>
	</div>
	<script type="text/javascript">
		var _subjectCombo = $('#subject');
		var _gradeCombo = $('#grade');
		var _sectionCombo = $('#section');
		var defaultOpt = {
			name : "不限",
			code : ''
		};
		
		//查询参数传递 
		function dgonBeforeLoad(param){
			param["sectionCode"]=_sectionCombo.combobox('getValue');
			param["gradeCode"] = _gradeCombo.combobox('getValue');
			param["subjectCode"] = _subjectCombo.combobox('getValue');
			param["resName"] = $('#resName').val();
			param["uploadStartTime"] = $('#uploadTimeStart').val();
			param["uploadEndTime"] = $('#uploadTimeEnd').val();
		}
		$(function() {
			var sectionList = ${sectionList};
			sectionList.splice(0, 0, defaultOpt);
			_sectionCombo.combobox('loadData', sectionList);
			_sectionCombo.combobox('select', '');
			
		});
			
		function timefmt(value, row) {
			if (value != "" && value != undefined) {
				return moment(value).format("YYYY-MM-DD");
			}
		}
		//ajax请求
		function Ajax_request(url, data) {
			var result = [];
			$.ajax({
				url : url,
				data : data,
				async : false,
				type : 'post',
				success : function(json) {
					result = json;
				}
			})
			return result;
		}
		//学段下拉框选择事件
		function sectionSelect(record) {
			if (record.code == '') {

			}
			var gradeList = Ajax_request(
					"/manage/sectionGradeRef/sectionGrade.html", {
						sectionCode : record.code
					}) 
		    //查询学段年级
			gradeList.splice(0, 0, defaultOpt);
			_gradeCombo.combobox('loadData', gradeList);
			_gradeCombo.combobox('setValue', '');
			var subjectList = Ajax_request(
					"/manage/sectionSubjectRef/sectionSubject.html", {
						sectionCode : record.code
					}) 
		    //查询学段学科
			subjectList.splice(0, 0, defaultOpt);
			_subjectCombo.combobox('loadData', subjectList);
			_subjectCombo.combobox('setValue', '');
		}
		
		//查询功能
		function query() {
			$('#dg').datagrid('reload');
		}

		//操作列格式化
		function operateFmt(value, row){
			var str="<a href='javascript:void(0)' onclick='recommend(\""+row.id+"\")'>推荐 </a>&nbsp;"
			+"<a href='javascript:void(0)' onclick='preview(\""+row.id+"\")'>预览</a>";
			return str;
		} 
		
		
		//文档预览
		function preview(resId){
            easyui_openTopWindow("资源预览",1050,700,"/manage/res/resDocPreview.html?resId="+resId+"&isExamine=0",function(r){
				
			})
		}
		
		//资源设为推荐
		function recommend(docResId){
			var opts={
					url:'/manage/recommendDocRes/recommendDocRes.html',
					data:{
						docResId:docResId
					},
					type:'post',
					success:function(result){
						$.messager.alert("信息",result.msg,"info",function(){
							if(result.success){
								$('#dg').datagrid('reload');
							}
						})
					}
				    }
			$.ajax(opts);
		}
	</script>
</body>
</html>
