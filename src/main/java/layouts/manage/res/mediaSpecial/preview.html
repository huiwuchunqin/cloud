<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<#include "/manage/common/meta_js.html"/> 
<#include "/manage/common/meta_css.html"/> 
<#include "/manage/common/resourceDisplay.html">
<title>特色资源预览</title>
</head>
<style type="text/css">
.resContainer {
	width: 680px;
	height: 377px;
	float: left;
	overflow: hidden;
	border: 1px solid;
}

.attributeContainer {
	float: left;
	margin-left: 5px
}

.attribute {
	width: 337px;
	height: 34px
}

div.attribute :first-child {
	width: 85px;
	display: inline-block;
	height: 40px;
	line-height: 40px;
}

.second {
	display: inline-block;
	width: 241px;
	height: 29px;
	line-height: 45px;
	overflow: hidden;
	text-overflow: ellipsis;
	white-space: nowrap;
}

.relatedDiv {
	min-height: 20px;
	position: relative;
	overflow: hidden;
	margin-top: 10px
}

li {
	line-height: 25px;
}

.indexBak {
	background-color: orange;
	width: 16px;
	display: inline-block;
	height: 16px;
	radius: 20px;
	border-radius: 10px;
	text-align: center;
	line-height: 18px;
	color: #fff;
}

.first {
	font-family: SimSun;
	padding: 2px;
	margin-left: 6px;
}

button {
	width: 57px;
	height: 30px;
	color: #1790C2;
	border-color: #1790C2;
	margin-top: 5px;
	display: block;
	width: 80px;
	height: 22px;
}
</style>
<body>
<div style="min-width:1030px">
	<div class="resContainer">
	   <@resourceDisplay r_resource=resource/>
	</div>
	<div id="attribute" class="attributeContainer">
		<div class="attribute">
		<span>资源名称:</span><span class="second" data-bind="text:resName,attr:{title:resName}"></span>
		</div>
		<div class="attribute">
		<span>类别:</span><span class="second" data-bind="text:resSpecialTypeL1Name"></span>
		</div>
		<div class="attribute">
		<span>项目:</span><span class="second" data-bind="text:resSpecialTypeL2Name"></span>
		</div>
		<div class="attribute">
		<span>上传学校:</span><span class="second" data-bind="text:makerOrgName,attr:{title:makerOrgName}"></span>
		</div>
		<div class="attribute">
		<span>作者:</span><span class="second" data-bind="text:makerName"></span>
		</div>	
		<div class="attribute">
		<span>上传时间:</span><span class="second" data-bind="text:makeTime"></span>
		</div>
		<div class="attribute">
		<span>当前级别:</span><span class="second" data-bind="text:shareLevelStr"></span>
		</div>
	</div>
	<div style="clear:both"></div>
</div>
<div class="clear" style="height:0px"></div>
<div style="width:100%;margin-top:5px">
	<div style="width:70px;float:left;height:84px">
	<span>资源描述:</span>
	</div>
	<div style="float:left;width:682px;height:81px" data-bind="text:resDesc">
	</div>
</div>
<script type="text/javascript">
function ViewModel(res){
	var self=this;
	self.resName=res.resName||"";
	self.resSpecialTypeL1Name=res.resSpecialTypeL1Name||"";
	self.resSpecialTypeL2Name=res.resSpecialTypeL2Name||"";
	self.makerName=res.makerName||"";
	self.makeTime=res.makeTime||"";
	self.shareLevelStr=res.shareLevelStr||"";
	self.makerOrgName=res.makerOrgName||"";
	self.resDesc=res.resDesc||"";
	
}
var _res=eval(${res});
$(function(){
	var model=new ViewModel(_res);
	ko.applyBindings(model,$.body);
})

</script>
</body>
</html>
