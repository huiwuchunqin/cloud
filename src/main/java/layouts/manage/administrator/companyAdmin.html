<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<#include "/manage/common/meta_js.html"/>
<#include "/manage/common/meta_css.html"/>
<script type="text/javascript" src="/manage/template/loginUser/loginUser.js"></script>
<title>本地管理员</title>
</head>
<body>
<div id="tb">
	<div class="box form">
	<div class="labelBox">
		<div class="labelLine250">
			<span class="labelWidth60">姓名：</span><input id="userName" class="width130" placeholder="请输入姓名">
		</div>
	</div>
	<div class="btnBox">
		<a class="btn btnBlue search" data-options="iconCls:'icon-search'" onclick="reload()">查询</a>
		<a class="btn btnBlue add" data-options="iconCls:'icon-add'" onclick="add()">新增</a>
	</div>
	</div>
</div>
	<table id="dg" class="easyui-datagrid" 
		data-options="
	    pagination:true,
	    toolbar:'#tb',
	    fit:true,
		fitColumns:true,
	    rownumbers:true,
	    url:'/manage/companyAdmin.html',
	    onBeforeLoad:onBeforeLoad,
	    onRowContextMenu:onRowContextMenu
	    ">
		<thead>
			<tr>
				<!-- <th data-options="field:'ck',checkbox:true,width:80,halign:'center',headalign:'center'"></th> -->
				<th data-options="field:'opt',width:130,halign:'center',align:'center',formatter:optfmt">操作</th>
				<th data-options="field:'userName',width:120,halign:'center',align:'left'">姓名</th>
				<th data-options="field:'loginAccount',width:120,halign:'center',align:'left'">登录账号</th>
				<th data-options="field:'status',width:120,halign:'center',align:'center',formatter:statusfmt">状态</th> 
				<th data-options="field:'mobilePhone',width:120,halign:'center',align:'center'">手机号</th>
				<th data-options="field:'mail',width:180,halign:'center',align:'left'">邮箱</th>
				<th data-options="field:'modifyTime',width:160,halign:'center',align:'center'">开通时间</th>
				 
			</tr>
		</thead>
	</table>
	 <div id="menu"  class="easyui-menu" style="width: 120px;" >
	 <div  data-options="iconCls:'icon-edit',name:'useful'">设为有效</div>   
   	 <div data-options="iconCls:'icon-edit',name:'useless'">设为无效</div>   
	<div data-options="iconCls:'icon-edit',name:'modifypwd'">修改密码</div>
	</div> 
	<script type="text/javascript">
	function onBeforeLoad(param){
		param["userName"]=$('#userName').val();
		param["orgCode"]="${orgCode}";
	}
/* 	//新增校内管理员
	function add(){
		easyui_openNoResizeWindow("校内管理员新增",550,320,"/manage/companyAdminAdd.html",function(r){
			if(r){
				$('#dg').datagrid('reload');
			}
		})
	} */
	//新增学校管理员
	function add(){
		easyui_openNoResizeWindow("学校管理员新增",1200,900,"/manage/company/toSchoolTeacherInfo.html?type=20",function(r){
			if(r){
				$('#dg').datagrid('reload');
			}
		})
	}
	//撤销
	function recall(_userCode){
		$.ajax({
			url:'/manage/recallAdmin.html',
			data:{
				userCode:_userCode,
				type:"${type}",
			},
			success:function(res){
			alert(res.msg);
			reload();
			}
		})
	}
	</script>
</body>
</html>
