<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<#include "/manage/common/meta_js.html"/> <#include "/manage/common/meta_css.html"/>
</head>
<style type="text/css">

div.column{
margin-top:15px;
}
div.column>span:first-child{
display:inline-block;
width:60px;
}
div.column>input:first-of-type{
width:220px
}
</style>
<body >
<div style="margin:0px 30px;padding-top:1px">
	<form id="fm">
	<div class="column">
		<span>姓名</span> <input id="userName"  class="easyui-validatebox" data-options="required:true,validType:'length[0,36]'"/>
	</div>
	<div class="column">
		<span>手机号</span> <input id="mobilePhone"  class="easyui-validatebox" data-options="validType:'mobile'"/>
	</div>
	<div class="column">
		<span>邮箱</span> <input id="mail" class="easyui-validatebox" data-options="validType:'email',length:[0,60]" maxlength="60"/>
	</div>
	</form>
	<div class="column" style="text-align:right">
		<a class="btn btnConfirm"  iconCls="icon-save" onclick="save()">保存</a>
		<a class="btn btnCancel"  iconCls="icon-cancel" onclick="cancel()">取消</a>
	</div>
	</div>
	<script type="text/javascript">
	
	function cancel(){
		easyui_closeTopWindow(false);
	}
	var loginUser=eval(${loginUser});
	$(function(){
		$('#userName').val(loginUser.userName);
		$('#mobilePhone').val(loginUser.mobilePhone);
		$('#mail').val(loginUser.mail);
		
	})
	//保存
	function save(){
		if(!$('#fm').form('validate'))return false;
		var userName=$('#userName').val().trim();
		var mobilePhone=$('#mobilePhone').val();
		var mail=$('#mail').val();
		var url="/manage/updateLoginUser.html";
		if(userName.trim()==null||userName.trim()==""){
			/*  layer.alert("登录账号不能为空"); */ 
			  $.messager.alert("信息","姓名不能为空","info");  
			return false
		}
		$.ajax({
			url:url,
			data:{
				userName:userName,
				mobilePhone:mobilePhone,
				mail:mail,
				userCode:loginUser.userCode,
			},
			type:'post',
			success:function(res){
			$.messager.alert("信息",res.msg,"info",function(){
				if(res.success){
					easyui_closeTopWindow(res.success);
	
				}
				});
			}
		})
	}
	</script>
</body>
</html>
