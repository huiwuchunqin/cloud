<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>礼品维护主页面</title>
<#include "/manage/common/meta_js.html"/>
<#include "/manage/common/meta_css.html"/>
</head>
<script type="text/javascript">
$(function(){
  $('#tb').tabs({  
     width: $("#tb").parent().width(),   
     height: "auto"  
   });  
})
</script>
<body>
<div class="easyui-layout" id="lay" data-options="fit:true">
<div data-options="region:'center',split:true">
<div id="tb"class="easyui-tabs" data-options="border:false,fit:true">
	<div data-options="fit:true" title="上架礼品">
		<iframe id="shelves" name="shelves" style="width:100%;height:99.5%;" frameborder=0 border="0" src="/manage/point/platform/goods/shelves.html"></iframe>
	</div>
	<div data-options="fit:true" title="下架礼品">
		<iframe id="next_gift" name="next_gift" style="width:100%;height:99.5%;" frameborder=0 border="0" src="/manage/point/platform/goods/next.html"></iframe>
	</div>
</div>
</div>
</div>
</body>
</html>
