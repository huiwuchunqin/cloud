<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<#include "/manage/common/meta_js.html"/> <#include
"/manage/common/meta_css.html"/>
<title>学科</title>
</head> 
<body>
		<div id="tb">
			<a class="btn btnBlue"  onclick="addSubject()">
				新增学科
			</a>
		</div>
	<table id="dg" class="easyui-datagrid"
		data-options="
		toolbar:'#tb',
	    pagination:true,
	    toolbar:'#tb',
	    fit:true,
	    rownumbers:true,
	     fitColumns:true,
	    singleSelect:true,
	    url:'/manage/subject/listSubject.html'
	    ">
		<thead>
			<tr>
				<th data-options="field:'name',width:120,halign:'center',align:'left'">学科</th>
				<!-- 	<th data-options="field:'createTime',width:140,align:'center',halign:'center',formatter:timefmt,headalign:'center'">设置时间</th> -->
				<th data-options="field:'dispOrder',halign:'center',width:50,align:'right'">顺序</th>
				<th data-options="field:'description',width:450,halign:'center',align:'left'">描述</th>
				<th data-options="field:'id',width:120,hidden:true">id</th>
			</tr>
		</thead>
	</table>
	<script type="text/javascript">
	function addSubject(){
		easyui_openTopWindow("新增学科",500,400,'/manage/subject/toSubjectAdd.html',function(r){
			if(r){
				$('#dg').datagrid('reload');
			}
		})
	}
	</script>
</body>
</html>
