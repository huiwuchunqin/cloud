<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>处理描述</title>
<#include "/manage/common/meta_js.html"/> 
<#include "/manage/common/meta_css.html"/>
</head>
<style type="text/css">
#tb {
	background-color: #FFF8DC;
	padding: 5px;
}

#tb button {
	cursor: pointer;
	height: 25px;
	line-height: 23px;
	background: #009DD9;
	color: white;
	float: right;
	border: 0;
	padding: 0 15px;
}

.attr {
	width: 105px;
	display: inline-block;
	color: #898989;
}

.attr>label {
	color: black;
}

.submitBtn {
	float: right;
	display: inline-block;
	margin-top: 20px;
}
</style>
<body>
	<div style="padding: 30px">
		<textarea id="content" rows="12" cols="75"
			class="textarea" maxlength="500"></textarea>
		<span class="submitBtn">
			<button class="btn btnConfirm" onclick="submit()">保存</button>
			<button class="btn btnCancel" onclick="cancel()">取消</button>
		</span>
	</div>
	<script type="text/javascript">
		var ids;
		$(function() {
			var params = easyui_getParam();
			if (params != null) {
				ids = params["ids"];
				operateType=params["operateType"];
			}
		});
		//ajax请求
		function Ajax_request(url, data) {
			var result = [];
			$.ajax({
				url : url,
				data : data,
				async : false,
				type : 'post',
				success : function(json) {
					result = json;
				}
			})
			return result;
		}
		function cancel() {
			easyui_closeTopWindow(false);
		}
		function submit() {
			var disposeDesc = document.getElementById("content").value.trim();
			if (disposeDesc == null || disposeDesc == "") {
				$.messager.alert("信息", "处理说明不能为空！", "info");
				return;
			}
			var result = Ajax_request(
					"/manage/feedback/updateDescUserFeedback.html", {
						ids : ids.join(","),
						disposeDesc : disposeDesc
					})
			Ajax_request("/manage/feedback/updateStatusUserFeedback.html", {
				ids : ids.join(","),
				operateType : operateType
			})
			if (result.success) { 
				easyui_closeTopWindow(true);
			}
		}
	</script>
</body>
</html>
