<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<#include "/manage/common/meta_js.html"/> 
<#include "/manage/common/meta_css.html"/>
<title>资源评论设置</title> 
<style type="text/css">
  .title{
     border-bottom:1px solid grey;
     padding-bottom:20px;
     font-weight: bold;
     font-size: 16px;
     font-family: 微软雅黑,黑体 
  }
  .container{
	  padding: 40px;
  }
</style>
</head>
<body>
    <div class="container">
		<div class="title">资源评论设置</div>
		<div style="margin-top: 20px">
			<#if "${resSetting.flagResAllowComment}"=="1">
				<input type="checkbox" name="flagResAllowComment" onclick="changeAllowComment(this)" checked="checked" id="flagResAllowComment"/>允许对资源进行评论
				<#else>
					<input type="checkbox" name="flagResAllowComment" onclick="changeAllowComment(this)" id="flagResAllowComment"/>允许对资源进行评论
			</#if>
		</div>
	</div>
    <script type="text/javascript">
        function changeAllowComment(obj){
        	var data={};
        	if(obj.checked){
        		data={
        		   gid:"${resSetting.gid}",
        		   flagResAllowComment:1
        		}
        	}
        	else{
        		data={
             		   gid:"${resSetting.gid}",
             		   flagResAllowComment:0
             	}
        	}
        	var opts = {
					url : '/manage/otherSettings/resComment/save.html',
					type : "post",
					data : data,
					success : function(res) {
						window.top.$.messager.alert("提示", res.msg, "info");
					},
					error : function(XMLHttpRequest, textStatus, errorThrown) {
						alert("网络繁忙请稍后再试");
					},
					complete : function() {

					}
				}
			$.ajax(opts);
        }
    
    
    </script>
</body>
</html>
